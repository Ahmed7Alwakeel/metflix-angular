
<div class="row">
    <div class="layout d-flex align-content-center justify-content-center flex-column">
      <section class="m-auto">
        <h1 class="text-light text-center mb-4 fw-bolder">Metflix</h1>
        <div class="card" style="width: 22rem;">
          <div class="card-body">
            
            <div class="row ">
              <div class="col-12 ">
                <form #form="ngForm" (ngSubmit)="signUp(form)">
                  <div [hidden]="error==''">
                    <span class="text-danger">{{error}}</span>
                  </div>
                  <div class="mb-3">
                    <input class="form-control mt-2" id="name" placeholder="Name" name="name"
                      type="name" ngModel required #name="ngModel">
                  </div>
                  <div class="mb-3 mt-1">
                    <input type="email" placeholder="Email Address" name="email" ngModel #email class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <input class="form-control mt-2" id="exampleInputPassword1" placeholder="Password" name="password"
                      type="password" ngModel required #password="ngModel">
                  </div>
                  <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                </form>
                <button type="button" routerLink="/home" class="btn btn-danger w-100 mt-2">As a Guest</button>
                <hr>
                <div class="mb-3 text-light">
                  <h3 class="text-center d-inline ms-5 ">Already On METFLIX </h3>
                  <a class="text-decoration-none ms-1 fs-6" routerLink="/login">Sign In</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
